<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Время последней активности</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of devices">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.last_active || 'Нет данных' }}</td>
    </tr>
    <tr *ngIf="devices.length === 0">
      <td colspan="3">Данные загружаются или отсутствуют</td>
    </tr>
  </tbody>
</table>
