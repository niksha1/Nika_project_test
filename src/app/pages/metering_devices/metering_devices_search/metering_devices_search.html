<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
/>
<div class="search">
  <form action="" method="get">
    <input
      name="s"
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
      placeholder="Искать здесь..."
      type="search"
    />
    <button type="submit" (click)="onSearch()"></button>
  </form>
</div>
